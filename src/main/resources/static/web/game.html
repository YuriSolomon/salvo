<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>Ship Locations!</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="players" v-for="(p,i) in gameData.gamePlayers" :key="i">
                <h1 v-if="p.id == gameData.correntPlayerId">{{p.player.userName}} (you)</h1>
                <h1 v-else>{{p.player.userName}}</h1>
                <h1 v-if="i == 0">vs.</h1>
            </div>
        </div>
        <div class="play">
            <div><h2>Your shots</h2><table id="salvoes"></table></div>
            <div><h2>Your ships</h2><table id="ships"></table></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="game.js"></script>
</body>

</html>
