<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="games.css">
    <title>Salvo</title>
</head>

<body>
    <div id="app">
            <h1>Login</h1>
   <form name='f' action="login" method='POST'>
      <table>
         <tr>
            <td>Email:</td>
            <td><input id="email" type='text' name='email' value='' /></td>
         </tr>
         <tr>
            <td>Password:</td>
            <td><input id="password" type='password' name='password' value='' /></td>
         </tr>
         <tr>
            <td><input name="submit" type="submit" value="login" v-on:click="sendData" /></td>
         </tr>
      </table>
  </form>
        <div>
            <div>
                <table id="scores">
                    <thead>
                        <th>Player</th>
                        <th>Total score</th>
                        <th>Wins</th>
                        <th>Ties</th>
                        <th>Loses</th>
                    </thead>
                    <tbody>
                        <tr v-for="player in top25score">
                            <td>{{player.userName}}</td>
                            <td>{{player.totalScore}}</td>
                            <td>{{player.wins}}</td>
                            <td>{{player.ties}}</td>
                            <td>{{player.loses}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="games.js"></script>
</body>

</html>
