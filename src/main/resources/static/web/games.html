<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salvo</title>
</head>

<body>
    <div id="app">
        <div v-for="game in data">
            <ol>
                <li>game id: {{game.id}}</li>
                <li>created on: {{game.created}}</li>
                <li v-for="player in game.gamePlayers">player: {{player.player.userName}}</li>
            </ol>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="games.js"></script>
</body>

</html>
