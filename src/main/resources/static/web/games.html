<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=“shortcut icon” href=“favicon.ico”>
    <link rel="stylesheet" href="games.css">
    <title>Salvo</title>
</head>

<body>
    <div id="app">
        <div class="login" v-if="gamesData.current == null">
            <div v-if="loginOrSignUp">
                <h1>Login</h1>
                <table>
                    <tr>
                        <td>Email:</td>
                        <td><input id="email" type='text' name='email' value='' /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input id="password" type='password' name='password' value='' /></td>
                    </tr>
                    <tr>
                        <td><button v-on:click="login">Login</button></td>
                        <td><button v-on:click="loginChange">Sign up</button></td>
                    </tr>
                </table>
            </div>
            <div v-else>
                <h1>Sign up</h1>
                <div v-if="errorStatus" id="error">
                    <h2>{{errorMessage.status}}!!</h2>
                    <h3>{{errorMessage.message}}</h3>
                </div>
                <div v-else><br><br><br><br></div>
                <table>
                    <tr>
                        <td>User Name:</td>
                        <td><input id="userName" type='text' name='userName' value='' /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input id="email" type='text' name='email' value='' /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input id="password" type='password' name='password' value='' /></td>
                    </tr>
                    <tr>
                        <td><button v-on:click="register">Sign up and login</button></td>
                        <td><button v-on:click="loginChange">Back to login</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="logout" v-else>
            <button v-on:click="logout">Logout</button>
        </div>
        <div>
            <div>
                <h1>Top 25 players</h1>
                <table id="scores">
                    <thead>
                        <th>Player</th>
                        <th>Total score</th>
                        <th>Wins</th>
                        <th>Ties</th>
                        <th>Loses</th>
                    </thead>
                    <tbody>
                        <tr v-for="player in top25score">
                            <td>{{player.userName}}</td>
                            <td>{{player.totalScore}}</td>
                            <td>{{player.wins}}</td>
                            <td>{{player.ties}}</td>
                            <td>{{player.loses}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="games.js"></script>
</body>

</html>
