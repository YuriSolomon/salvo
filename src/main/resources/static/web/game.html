<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=“shortcut icon” href=“favicon.ico”>
    <link rel="stylesheet" href="game.css">
    <title>Ship Locations!</title>
</head>

<body>
    <div id="app">
        <button v-on:click="back">Back to games list</button>
        <div class="header">
            <div class="players" v-for="(player,i) in gameData.gamePlayers" :key="i">
                <h1 v-if="player.player.playerId == gameData.playerId">{{player.player.userName}} (you)</h1>
                <h1 v-else>{{player.player.userName}}</h1>
                <h1 v-if="i == 0">vs.</h1>
            </div>
        </div>
        <div class="play">
            <div v-if="allShips">
                <h2>Your shots</h2>
                <table id="salvoes"></table>
            </div>
            <div v-else>
                <div class="ship">
                    <p id="carrier" value="carrier">Carrier</p>
                    <table>
                        <tr><td></td><td></td><td></td><td></td><td></td></tr>
                    </table>
                </div>
                <div class="ship">
                    <p id="battleship" value="battleship">Battleship</p>
                    <table>
                        <tr><td></td><td></td><td></td><td></td></tr>
                    </table>
                </div>
                <div class="ship">
                    <p id="destroyer" value="destroyer">Destroyer</p>
                    <table>
                        <tr><td></td><td></td><td></td></tr>
                    </table>
                </div>
                <div class="ship">
                    <p id="submarine" value="submarine">Submarine</p>
                    <table>
                        <tr><td></td><td></td><td></td></tr>
                    </table>
                </div>
                <div class="ship">
                    <p id="portalBoat" value="portalBoat">Portal boat</p>
                    <table>
                        <tr><td></td><td></td></tr>
                    </table>
                </div>
            </div>
            <div>
                <h2>Your ships</h2>
                <table id="ships"></table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="game.js"></script>
</body>

</html>
